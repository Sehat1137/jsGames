        function showText(wordList){
          if (count <= wordList.length - 1) {
            document.getElementById('word').innerHTML = wordList[count];
            count++;
          }
          else{
            count = 0;
          }
        }

        function runGame (){
          setTimeout(function run() {
            if (game){
              delay_time = сhangSpeed();
              level = changLevel();

              showText(level);
              setTimeout(run, delay_time);
            }
          }, delay_time);
        }


    window.onload = function () {

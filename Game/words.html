<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Скорочтение</title>
</head>
<body>

  <div id="WorkPlace">
     <div id="word" align="center" style="font-size: 7em; position: fixed; left: 0%; right: 0%; bottom: 55%; top: 5%;">Здесь появится текст</div>
  </div>


  <div id="settings" style="position: fixed; left: 0%; right: 0%; bottom: 0%; top: 60%;">

      <form id="checkedLevel">
        <label><input type="radio" name="dva" id="1">Уровень 1</label> 
        <label><input type="radio" name="dva" id="2">Уровень 2</label>
        <label><input type="radio" name="dva" id="3">Уровень 3</label>
        <label><input type="radio" name="dva" id="4">Уровень 4</label>
        <label><input type="radio" name="dva" id="5">Уровень 5</label>
        <label><input type="radio" name="dva" id="6">Уровень 6</label>
        <label><input type="radio" name="dva" id="7">Уровень 7</label>
        <label><input type="radio" name="dva" id="8">Случайные слова</label> 
      </form>
      <button type="startButton" id="startButton" style="margin-top: 1%; width: 10%; height: 50px;">Старт</button>

      <script type="text/javascript" src="JS/words.js"></script>
  </div>

</html>

		var game = false;
		var delay_time = 1000;
		var count = 0;

		document.getElementById('0').checked = true
		document.getElementById('10').checked = true



	 	function getTextSelected() {
	 		for (var i = 0; i != 10; i++) {
	 			if (document.getElementById(i).checked) {return i;}
	 		}
	 	}

	 	function getFillSelected() {
	 		if (document.getElementById('10').checked) { return 'opacity: 0;'}
	 		else {return 'color: grey; opacity: 0.3;'}
	 		
	 	}

	 	function radioControl() {
	 		for (var i = 0; i != 12; i++) {
	 			if (game) {document.getElementById(i).setAttribute('disabled', 'disabled')}
	 			else {document.getElementById(i).removeAttribute('disabled');}
	 		}
	 	}

	 	function сhangSpeed() {
	 		speed = document.getElementById("speed").value;
	 		delay_time = 6000 - (speed * 1000);
	 		return delay_time;
		}

	 	function showText(numText) {
	 		var text = "";
	 		for (var i = 0; i <= texts[numText].length - 1; i++) {
	 			text+= '<span id=word'+ i +'>' + texts[numText][i] + ' </span>';
	 		}
	 		document.getElementById('text').innerHTML = text;
	 	}

	 	function fillText() {
	 		document.getElementById('word'+count).style = getFillSelected();
	 		count++;
	 	}

	 	function runGame (){
	 		var numText = Number(getTextSelected());
	 		showText(numText);
	 		setTimeout(function run() {
	 			delay_time = сhangSpeed();
	 			if (game && count < texts[numText].length){fillText()}

	 			setTimeout(run, delay_time);
			}, delay_time);
        }

		window.onload = function () {
			var b = document.getElementById("startButton").onclick = function() {
				if ( this.innerHTML == "Старт" )
					game = true,
					radioControl(),
					runGame(),
					this.innerHTML = "Стоп";
				else this.innerHTML = "Старт",
					game = false,
					count = 0,
					radioControl(),
					document.getElementById('text').innerHTML = '';
				}
			return false;
		}

	</script>
